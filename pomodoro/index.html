<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="app">

        <!--Tiempo y nombre de la tarea 'in progress'-->
        <div id="tiempo">
            <div id="valor"></div>
            <div id="nombreTarea"></div>
        </div>

        <!--Contenedor del formulario de las tareas, y las tareas pendientes-->
        <div class="contenedor-tareas">

            <!--Formulario para ingresar nueva tarea-->
            <div class="formulario">
                <form action="" id="formulario">
                    <input type="text" id="inputTarea">
                    <input type="submit" value="Agregar Tarea" id="btnAdd">
                </form>
            </div>

            <!--Lista de las tareas pendientes-->
            <div id="tareas">
                <!--Las tareas se irÃ¡n agregando mediante JS-->
            </div>

        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
